<div class="col-2 d-flex flex-row justify-content-center text-center">
    <div class="cursor-pointer" (click)="updateValue(value - 1)"><mat-icon aria-hidden="false" aria-label="Example home icon">remove</mat-icon></div>
    <div class="counter">{{ value }} </div>
    <div class="cursor-pointer" (click)="updateValue(value + 1)"><mat-icon aria-hidden="false" aria-label="Example home icon ">add</mat-icon></div>
</div>
